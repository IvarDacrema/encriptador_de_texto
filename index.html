<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
<body>
    
    <head>

    </head>
    <main class="caja">
        <section class="caja_imagen">
            <div class="caja_imagen_logo">
                <img src="assets/Logo.jpg" alt="letra a de alura">
            </div>    
        </section>
        <section class="caja_texto">
            <div class="caja_texto_texto">
                <textarea class="caja_texto_texto_intro" id="textoEntrada">Introduce el texto a Encriptar</textarea>
            </div>
            <div class="caja_texto_base">
                <p class="caja_texto_base_texto"><span class="material-symbols-outlined">info</span>Solo letras minusculas y sin acentos</p>
                <div class="caja_texto_base_boton">
                    <button class="caja_texto_base_boton_encriptar" id="boton">Encriptar</button>
                    <button class="caja_texto_base_boton_desencriptar" id="boton">Desencriptar</button>    
                </div>
            </div>
        </section>
        <section class="caja_resultado">
            <div class="caja_resultado_contenedor">
                <img class="caja_resultado_contenedor_img" src="assets/Muñeco.jpg" alt="nene_lupa">
                <div class="caja_resultado_contenedor_texto">
                    <p class="caja_resultado_contenedor_msj1">
                        Ningún mensaje fue encontrado
                    </p>
                    <p class="caja_resultado_contenedor_msj2">
                        Ingrese el texto que desea encriptar o desencriptar
                    </p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
<script src="app.js"></script>
</body>
</html>
